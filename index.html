<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alhatif Quzwaen Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: "Poppins", sans-serif;
            color: #e0e0e0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            background-color: #1e1e1e;
            padding: 40px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.7);
            max-width: 350px;
            width: 100%;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0 5px;
            text-transform: uppercase;
            color: #f6c343;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .profile {
            width: 140px;
            height: 140px;
            border-radius: 100px;
            object-fit: cover;
            margin-bottom: -10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
            border: 2px solid #444;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: -25px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .profile-desc {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 10px;
            text-align: center;
            max-width: 300px;
        }

        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            letter-spacing: 0.05em;
            user-select: none;
        }

        .btn i {
            position: absolute;
            left: 25px;
            font-size: 20px;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        .btn-text {
            width: 100%;
            text-align: center;
            font-weight: 700;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        .btn.github {
            background-color: #24292e;
            box-shadow: 0 4px 12px #000000;
        }

        .btn.github:hover {
            background-color: #000000;
            transform: scale(1.05);
            box-shadow: 0 6px 18px #444;
        }

        .btn.qris {
            background-color: #6c63ff;
            box-shadow: 0 4px 12px #6c63ff88;
        }

        .btn.qris:hover {
            background-color: #4a40e6;
            transform: scale(1.05);
            box-shadow: 0 6px 18px #4a40e6cc;
        }

        .btn.saweria {
            background-color: #f6c343;
            color: #121212;
            box-shadow: 0 4px 12px #f6c34388;
        }

        .btn.saweria:hover {
            background-color: #f4b300;
            transform: scale(1.05);
            box-shadow: 0 6px 18px #f4b300cc;
        }

        .btn.whatsapp {
            background-color: #075E54;
            box-shadow: 0 4px 12px #128C7E;
        }

        .btn.whatsapp:hover {
            background-color: #128C7E;
            transform: scale(1.05);
            box-shadow: 0 6px 18px #25D366;
        }

        .btn.youtube {
            background-color: #B22222;
            box-shadow: 0 4px 12px #FF0000;
        }

        .btn.youtube:hover {
            background-color: #FF0000;
            transform: scale(1.05);
            box-shadow: 0 6px 18px #FF6347;
        }

        .copyright {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img class="profile" src="images/profile.jpeg" alt="Profile" />
        <div class="profile-name">Alhatif Quzwaen</div>
        <div class="profile-desc">
            Selamat datang di halaman saya
        </div>

        <div class="section-title">Platfrom Developer</div>

        <a class="btn github" href="https://github.com/AlhatifQuzwaenAi" target="_blank">
            <i class="fab fa-github"></i>
            <span class="btn-text">Kunjungi GitHub</span>
        </a>

        <div class="section-title">Sosial Media</div>

        <a class="btn whatsapp" href="https://chat.whatsapp.com/FVM0I80GiflEKeHwFCVHqT?mode=ac_c" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span class="btn-text">Group Bot WhatsApp</span>
        </a>

        <a class="btn whatsapp" href="https://whatsapp.com/channel/0029VbB3cER89inZMrrmTE1X" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span class="btn-text">Saluran WhatsApp</span>
        </a>

        <div class="section-title">Video & Konten</div>

        <a class="btn youtube" href="https://www.youtube.com/@AlhatifQuzwaenAi" target="_blank">
            <i class="fab fa-youtube"></i>
            <span class="btn-text">Subscribe My Channel</span>
        </a>

        <div class="section-title">Donasi</div>

        <a class="btn qris" href="" target="_blank">
            <i class="fas fa-qrcode"></i>
            <span class="btn-text">Donasi via QRIS</span>
        </a>

        <a class="btn saweria" href="https://saweria.co/alhatifquzwaenai" target="_blank">
            <i class="fas fa-coffee"></i>
            <span class="btn-text">Dukung via Saweria</span>
        </a>

        <div class="copyright">
            &copy; 2025 Alhatif Quzwaen. All rights reserved.
        </div>
    </div>
</body>
</html>
